<script type="text/javascript">
	function validate(){
                var fname = document.forms["Details"]["fname"];
                var lname = document.forms["Details"]["lname"];
                var mail = document.forms["Details"]["email"];
                if (fname.value == "" && lname.value == ""){
                            window.alert("Enter your Name properly");
                }
                else if (fname.value == "" ){
                            window.alert("Enter your First Name properly");
                }
                else if (lname.value == ""){
                            window.alert("Enter your Last Name properly");
                }  
                if (mail.value.indexOf('@',0)<0) {
                    window.alert("Please enter valid Email");
                }
                else{
                	window.alert("Thank you!");
                }
            }
</script>
