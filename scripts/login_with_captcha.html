<html>
<head>
  <title>Placement Skill Test Portal | Login </title>
<link rel="stylesheet" href="css/Login.css">
<script src="validate.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background="images/bg.jpg" onload="DrawCaptcha();">
  <br/><center><img src="images/logo.png" width="900"></center>
    <div class="col-md-2"><img src="images/des.png"></div>
     
     <div class="topcorner">
      <img src="images/studentlogin.png" width="375"> <br/><br/>
    <form id="login" class="login-form" action="home.html" method="POST">
      <input type="text" id="user" name="user" placeholder="User Name"  required/>
      <input type="password" name="pw" placeholder="Password" required/>
      <input type="text" id="txtCaptcha"/>
        <input type="button" id="btnrefresh" value="Refresh" onclick="DrawCaptcha();" />
        <input type="text" id="txtInput"/>    
      <center><button class="btn-info btn-block" type="submit" onclick="validate();">Login</button></center>
    </form>
    <label>New user ? create a New Profile</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <form action="form.html"><button class="btn-primary btn-block" >Sign Up</button></form>
</body>
</html>
<script>
function validate(){
                var user = document.forms["login"]["user"];
                var password = document.forms["login"]["pw"];
                var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
                var str2 = removeSpaces(document.getElementById('txtInput').value);
        
                if (user.value == "" && password.value == ""){
                            window.alert("Please enter details properly");
                }
                else if (user.value == ""){
                            window.alert("Please enter your name");
                }
                else if (password.value == ""){
                            window.alert("Please enter your Password");
                }
                if (str1 != str2) 
                {
                        window.alert("Invalid captcha")
                        return false;
                }
            }
</script>
<script type="text/javascript">
  function DrawCaptcha()
    {
        var a = Math.ceil(Math.random() * 10)+ '';
        var b = Math.ceil(Math.random() * 10)+ '';       
        var c = Math.ceil(Math.random() * 10)+ '';  
        var d = Math.ceil(Math.random() * 10)+ '';  
        var e = Math.ceil(Math.random() * 10)+ '';  
        var f = Math.ceil(Math.random() * 10)+ '';  
        var g = Math.ceil(Math.random() * 10)+ '';  
        var code = a + ' ' + b + ' ' + ' ' + c + ' ' + d + ' ' + e + ' '+ f + ' ' + g;
        document.getElementById("txtCaptcha").value = code
    }
    // Remove the spaces from the entered and generated code
    function removeSpaces(string)
    {
        return string.split(' ').join('');
    }
</script>
